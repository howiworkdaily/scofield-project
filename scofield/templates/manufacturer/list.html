{% extends "base.html" %}
{% load currency %}

{% block content %}
    <h2>{{ manufacturer.name }}</h2>

    {% for product in manufacturer.get_products %}
    <h3><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h3>
    <p>{{ product.description }}</p>

    Price: {{ product.get_price|currency }}<br />


    {% endfor %}

{% endblock %}
