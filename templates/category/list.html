{% extends "base.html" %}

{% block content %}
    <h2>{{ category.name }}</h2>

    {% for product in category.get_products %}
    <h3><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h3>
    <p>{{ product.description }}</p>

    Price: {{ product.get_price }}<br />

    <h3>Add purchase form here</h3>

    {% endfor %}

{% endblock %}
