{% extends "base.html" %}


{% block content %}
    <h2>Welcome to Scofield</h2>
    {% for product in product %}
    <h3><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h3>
    <p>{{ product.description }}</p>

    Price: {{ product.get_price }}<br />
    {% endfor %}

{% endblock %}
