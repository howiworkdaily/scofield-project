{% block content %}
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>

    MSRP: {{ product.msrp }}<br />
    Price: {{ product.get_price }}<br />

    <h2>Related Products</h2>
    {% for related in related %}
    <a href="{{ related.get_absolute_url }}">{{ related.name }}</a>: {{ related.get_price }}<br />
    {% endfor %}
{% endblock %}
